<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>My Team</title>
  </head>
  <body>
    <!-- Team Area -->
    <main class="d-flex justify-content-center">
      <section class="row justify-content-center container card-container">
        <!-- 1 -->
        <div class="rounded col-12 col-xl-4 col-md-6 py-5">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Name</h5>
              <h6 class="card-subtitle mb-2">Job Title</h6>
            </div>
            <div class="card-body">
              <ul class="list-group my-3">
                <li class="list-group-item"><p class="card-text">ID:</p></li>
                <li class="list-group-item">Email:<a href="#" class="card-link"> emailHere</a></li>
                <li class="list-group-item">OGS<a href="#" class="card-link"> OGSlink</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
